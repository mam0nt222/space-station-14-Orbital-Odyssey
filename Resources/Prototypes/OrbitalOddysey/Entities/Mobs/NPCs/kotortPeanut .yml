- type: entity
  name: Бананово-ореховый Кототорт
  description: Малыш Кототорт...
  parent: [SimpleMobBase, FoodBreadSliceBase]
  id: MobCatKotortBananaPeanut
  components:
  - type: NpcFactionMember
    factions:
      - PetsNT
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Grammar
    attributes:
      proper: true
      gender: female
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot

  - type: Item
    size: Tiny


  - type: Sprite
    drawdepth: Mobs
    sprite: OrbitalOddysey/Mobs/Animals/kotortPeanut .rsi
    offset: 0,0.4
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cak



  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: Кототорт
    description: Самый ореховый котик на станции. Пожалуйся не ешьте его..
  - type: GhostTakeoverAvailable

  - type: Butcherable
    spawned:
    - id: ClothingHeadHatCatEars
      amount: 1
    - id: FoodBreadBananaSlice
      amount: 1

  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: JuiceBanana
          Quantity: 15

  - type: MovementSpeedModifier
    baseWalkSpeed : 6
    baseSprintSpeed : 6

  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      150: Dead

  - type: DamageStateVisuals
    states:
      Alive:
        Base: cak
      Critical:
        Base: cak_dead
      Dead:
        Base: cak_dead

  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords

  - type: FlavorProfile
    flavors:
      - nutty
      - bad-joke
      - cat 
      - banana
  - type: Bloodstream
    bloodReagent: JuiceBanana



